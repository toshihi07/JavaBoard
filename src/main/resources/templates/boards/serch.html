<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<link rel="stylesheet" media="all"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<!-- <link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"></link>
<script src="/js/index.js" th:src="@{/js/index.js}"></script> -->

<head>
<meta charset="UTF-8">
<title>検索結果一覧</title>
</head>
<body>
	<div class="container d-flex align-items-center mt-5">
		<div sec:authorize="isAuthenticated()">
			ようこそ<span th:text="${username}">ゲスト</span>さん!
			<nav class="navbar navbar-light bg-light">
				<form action="/boards/search" method="get" class="form-inline" >
					<input name = "name" class="form-control mr-sm-2" type="search"
						placeholder="キーワード検索" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
				</form>
			</nav>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">No.</th>
						<th scope="col">スレッド名</th>
						<th scope="col">掲示板作成者</th>
						<th scope="col">掲示板作成日</th>
						<th scope="col">最終投稿日時</th>
						<!-- 					<th></th>
 -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="board:${boards}" th:object="${board}">
						<td th:text="*{board_id}" scope="row">1</td>
						<td><a
							th:href="@{/boards/{board_id}(board_id=${board.board_id})}"
							th:text="*{name}" th:method="get">ポケモン</a></td>
						<td th:text="*{username}">サトシ</td>
						<td th:text="*{created_at}"></td>
						<td>2020年2月25日</td>
						<!-- 					<td><a class="btn btn-default btn-xs"
						th:href="@{/boards/{id}(id=*{id})}">詳細</a></td> -->
					</tr>
				</tbody>
			</table>
			<div>
				<a href="/boards/index" class="btn btn-default btn-xs pull-right">戻る</a>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
