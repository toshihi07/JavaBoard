<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<link rel="stylesheet" media="all"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link href="/css/boards.css" th:href="@{/css/boards.css}"
	rel="stylesheet"></link>
<head>
<meta charset="UTF-8">
<title>掲示板個別ページ</title>
</head>
<body>
	<header class="p-header my-3">
		<div class="p-header-container">
			<nav class="navbar navbar-light justify-content-between">
				<div th:text="${boardName}">ポケモン育成論掲示板</div>
				<form th:action="|/boards/${board_id}/comments/searchTitle|"
					method="get" class="form-inline">
					<input name="title" class="form-control mr-sm-2" type="search"
						placeholder="タイトルから検索" aria-label="Search">
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">検索</button>
				</form>
				<form th:action="|/boards/${board_id}/comments/searchText|"
					method="get" class="form-inline">
					<input name="text" class="form-control mr-sm-2" type="search"
						placeholder="本文から検索" aria-label="Search">
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">検索</button>
				</form>
				<a href="/login"
					class="btn btn-info btn-xs pull-right mx-5　navbar-brand">ログアウト</a>
			</nav>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">No.</th>
						<th scope="col">タイトル</th>
						<th scope="col">本文</th>
						<th scope="col">投稿者</th>
						<th scope="col">投稿日時</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="comment, i:${comments}" th:object="${comment}">
						<td th:text="${i.count}" scope="row">1</td>
						<td th:text="${comment.title}">ピカチュウ育成論</td>
						<td th:text="${comment.text}">ありがとう！</td>
						<td th:text="${comment.username}">サトシ</td>
						<td th:text="${comment.created_at}">2020年2月22日</td>
 						<td><a th:if="${comment.user_id == loginUser_id}" class="btn btn-info btn-xs"
							th:href="|/boards/${board_id}/comments/*{comment_id}/edit|">編集</a></td>
						<td>
							<form th:if="${comment.user_id == loginUser_id}" th:action="|/boards/${board_id}/comments/*{comment_id}|"
								method="POST">
								<button class="btn btn-info btn-xs">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<a th:href="|${board_id}/comments/new|"><button
						class="btn btn-info btn-block login" type="submit">投稿する</button></a>
			</div>
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="#">Previous</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
