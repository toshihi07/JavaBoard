<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<link rel="stylesheet" media="all"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"></link>
<script src="/js/login.js" th:src="@{/js/login.js}"></script>
<head>
<meta charset="UTF-8">
</head>
<body>
	<p th:text="${obj}"></p>
	<div class="container">
		<div class="login-container">
			<form method="post" action="#" th:action="@{/signup}"
				th:object="${formModel}">
				<div class="form-group">
					<label for="exampleInputPassword1">名前</label> <input type="text"
						name="username" th:value="*{username}" class="form-control"
						id="exampleInputPassword1" required="required"
						autofocus="autofocus">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">メールアドレス</label> <input type="email"
						class="form-control" id="exampleInputEmail1" th:value="*{email}"
						name="email" required="required" aria-describedby="emailHelp"
						pattern="[\w\d_-]+@[\w\d_-]+\.[\w\d._-]+">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">パスワード</label> <input type="text"
						name="password" th:value="*{password}" placeholder="半角英数字8文字以上"
						pattern="^[a-zA-Z\d]{8,100}$" required="required"
						class="form-control" id="exampleInputPassword1">
				</div>
				<button class="btn btn-info btn-block login" type="submit">新規登録</button>
			</form>
			<a href="login" class="btn btn-info btn-block login signup" role="button"
				aria-pressed="true">戻る</a>
		</div>
	</div>
</body>
</html>
