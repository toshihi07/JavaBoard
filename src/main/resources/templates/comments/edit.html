<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<link rel="stylesheet" media="all"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
<meta charset="UTF-8">
<title>投稿ページ</title>
</head>
   <div class="panel panel-primary">
      <div class="panel-heading">編集ページ</div>
      <div class="panel-body">
        <form class="form-horizontal" th:action="@{/players/{id}(id=*{id})}" th:method="put" th:object="${comment}">
          <div class="form-group">
            <label class="col-md-3 control-label">Name</label>
              <input class="form-control" type="text" th:field="*{name}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Team</label>
            <div class="col-md-9">
              <input class="form-control" type="text" th:field="*{team}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Position</label>
            <div class="col-md-9">
              <input class="form-control" type="text" th:field="*{position}" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
